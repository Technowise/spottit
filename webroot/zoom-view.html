<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spottit Game</title>
    <link rel="stylesheet" href="zoomist.css">
    <link rel="stylesheet" href="style.css">
    <script src="zoomist.umd.js"></script>
</head>
<body>

    <!-- zoomist-container -->
    <div class="zoomist-container" id="zoomist-container">
        <!-- zoomist-wrapper is required -->
        <div class="zoomist-wrapper">
        <!-- zoomist-image is required -->
            <div class="zoomist-image" id="zoomist-image">
            </div>
            <div id="loading-indicator">
                <span id ="loading-text">Loading... ‚è≥</span>
                <div id="debug-info" style="color: white; font-size: 12px; margin-top: 10px;">
                    <div>Debug Info:</div>
                    <div id="message-count">Messages received: 0</div>
                    <div id="last-message">Last message: None</div>
                    <div id="image-status">Image status: Not loaded</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
